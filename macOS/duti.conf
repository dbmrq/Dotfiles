# duti configuration file
# Format: bundle_id  UTI/extension  role
# role: all = everything, editor = editing, viewer = viewing
#
# Run with: duti ~/path/to/duti.conf

# Set Neovim (via Ghostty) as default editor for text files
# Uses the custom Neovim.app wrapper

# Plain text
org.neovim.Neovim  txt  editor
org.neovim.Neovim  text  editor
org.neovim.Neovim  log  editor

# Markdown
org.neovim.Neovim  md  editor
org.neovim.Neovim  markdown  editor

# Data formats
org.neovim.Neovim  json  editor
org.neovim.Neovim  yaml  editor
org.neovim.Neovim  yml  editor
org.neovim.Neovim  xml  editor
org.neovim.Neovim  csv  editor
org.neovim.Neovim  toml  editor

# Config files
org.neovim.Neovim  conf  editor
org.neovim.Neovim  cfg  editor
org.neovim.Neovim  ini  editor

# Shell scripts - open in Ghostty to run them
com.mitchellh.ghostty  sh  all
com.mitchellh.ghostty  bash  all
com.mitchellh.ghostty  zsh  all
com.mitchellh.ghostty  command  all

